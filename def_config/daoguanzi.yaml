#导管子相关配置，请查看注释修改
#文件变量解释：
#  {add}  --  牛牛增加长度
#  {cd}  --  距离下次导管所需时长
#文件参数说明：
#  reg  --  触发正则(默认自带#?)(仅支持全局或reg，否则会报错)
#  def  --  默认数据
#  cond -- 指定群聊是否开启本功能(选填ture或false)
#  cd  -- 导管子所需冷却，单位秒
#  add_low  --  牛牛增长最低长度
#  add_low  --  牛牛增长最高长度
#  win_language  --  导管成功发送的消息，支持函数{add}
#  cd_language  --  导管失败发送的消息，支持函数{cd}
#  NotBind  --  私聊导管但是没有绑定返回的消息
#  close  --  没有开启导管子返回的信息
reg: "导管子|打胶"
def:
  cond: true
  cd: 150
  add_low: 1
  add_hight: 3
  win_language:
    - "你辛勤培育的牛牛不辱使命，它不断欢快地颤动、点头,为自己的成长感到满意，你看到它增长了{add}厘米。勤劳是成功的关键,它会激励牛牛不断超越自我。"
    - "加塞皮燕子装置后感觉舒适轻松，让你的牛牛前进了{add}厘米。你的牛奶自己取得的进步感到欣慰和鼓舞。装置的助力并不减弱牛牛的冲劲,反而激发牛牛不断超越自我。"
    - "牛牛油光水滑地咻地一下窜高了{add}厘米,你惊喜地目瞪口呆。它仿佛镀上了一层金属涂层,闪闪发亮。你开心地想,或许是你精心的呵护起了作用,使它焕发出耀眼的生机活力。加油,继续努力,牛牛的潜力还远未发掘完全!"
    - "经过你的悉心打磨,牛牛表面散发出诱人的石楠花香气,通体抹上了红亮油光的膜,增进了{add}厘米。你惊喜地看到它焕发出的光泽,仿佛一颗璀璨的红宝石。牛牛因为你的呵护变得越来越出众,它的潜力还远未完全开发!继续保持乐观增进的心态,牛牛定会越来越光鲜亮丽!"
    - "为牛牛加强锻炼后,你的牛牛变得力拔山兮气盖世,原地拔高向上生长了{add}厘米。你惊喜地发现,它仿佛获得了神牛的力量,散发出澎湃的活力。牛牛潛力正在日渐释放，坚持不懈地锻炼,牛牛定会长得更加强壮坚实!"
    - "经过一番祖传秘方的推拿,你的牛牛畅快地排出了阻塞已久的陈旧物质,就像春风化雨,全身的气血通畅起来,修为精进了{add}厘米。你惊喜地发现,这正是牛牛进步的关键所在,充分清理陈旧积淀,牛牛才能焕发活力,崭新出现。"
    - "牛牛被裹挟在柔软舒适有力的环境中,像得到了精心呵护一般,欣欣向荣助长{add}厘米。你为牛牛的快速进步感到开心。也许是你创造了适宜的成长条件,使牛牛兴趣盎然地茁壮成长。"
    - "是时候打一个糯叽叽黏糊糊舒服到翘jiojio的绝绝子胶胶了，牛牛增长了{add}厘米。"
    - "你给牛牛搓背又搓头，牛牛很惬意，伸长了{add}厘米。"
    - "牛牛进入战斗状态，气势磅礴，如蛟龙得水，喷出热液，长高了{add}厘米。"
    - "啊嘶~你难掩羞涩，自我嗦取，你的牛牛又被你嗦出来{add}厘米。"
    - "你的牛牛如春笋般剥开外皮冒出头经受洗礼，又多冒出{add}厘米。"
    - "牛牛被盘包浆了，但也更强了，更甚往昔{add}厘米。"
    - "你疯狂拨弄，手艺炉火纯青，牛牛自觉的探出{add}厘米。"
    - "你野性大发，不顾牛牛感受开始对它体训，你的牛牛精壮了{add}厘米。"
    - "你单手持握做活塞运动，并与铃铛齐驾并驱，被你硬怼出来{add}厘米。"
    - "小象拔蚌被你一阵蹂躏变得狂躁，体型迅速膨大变得饱满并发射体液进行攻击，猛增了{add}厘米。"
    - "你的牛牛进行了拉伸锻炼，运动的满足感促使牛牛大量的代谢，甚至拉伸了{add}厘米。"
    - "你与牛牛互掐，不小心打翻牛牛的蛋液使其暴跳如雷，壮大了{add}厘米。"
    - "脱下是脾气，打胶是目的；别看我牛牛细，富有爆发力。暴涨了{add}厘米。"
    - "牛牛膨胀过度，纸巾不知何处，呕吐呕吐，地上一摊污物。膨胀了{add}厘米。"
    - "你尝试对着电脑屏幕，但觉得有点吃力，忽然你想起父亲说过：不能轻言放弃。于是你说着：这一发是敬你的，父亲。你的牛牛伸长{add}厘米。"
    - "“你呀！你一定会变成很厉害很厉害的牛牛！！热血，一定要热血，永远不要让你的血凉下来！！”，你对着牛牛喊道。牛牛被激励后猛增{add}厘米。"
    - "勤能补拙良训，一分辛苦一分才。古今中外，每一根茁壮的牛牛都是用勤劳的双手和汗水浇灌出来的。牛牛已成长{add}厘米。"
    - "老夫聊发少年狂，左阅黄，右牛狂，导管打胶，满满两大缸。牛牛已成长{add}厘米。"
  cd_language:
    - "你的牛牛已经软塌塌了，需要等{cd}秒才能恢复。"
    - "你被掏空了，需要等{cd}秒之后才能继续导。"
    - "再猛也要休息的啊喂，原地待命{cd}秒！"
    - "牛牛已经焉了吧唧，养精蓄锐{cd}秒吧~"
    - "你的牛牛如泄气的皮球，重新打气需要{cd}秒才能恢复皮实。"
    - "牛牛爽过头了，缓个{cd}秒再导啊~"
    - "挤不出来了，已经一点都挤不出来了，就算是奶牛也要等个{cd}秒来产奶吧？"
    - "不小心没接住漏在地上了，先等你{cd}秒清理一下地板吧。"
    - "已经接手上了，等个{cd}秒擦擦手吧。"
    - "小导怡情，大导伤身，先自律个{cd}秒吧。"
    - "你已两眼发黑，略感疲惫，腰间一股酸痛，好好休息{cd}秒吧。"
    - "你服下了六味地黄丸，稍作调整，等个{cd}秒再导吧。"
    - "懂事自爱的你干了一瓶营养快线，需要{cd}秒补充营养才能恢复。"
    - "刚买的淫羊藿、锁阳、黄精，你就已经吃上了，先消化个{cd}秒再来导吧！"
  NotBind:
    - "你还没有绑定群聊，不能偷偷导哦"
    - "想偷偷导管子就先绑定群聊吧~"
    - "少年，我敬佩你的手艺，或许你可以绑定一下群聊偷偷去导，也是个不错的决议。"
    - "先绑定群聊猥琐发育，待时验收成果。"
  close:
    - "我的主人不让群里的大家导管子呢，快去让我的主人开启吧"
    - "本届银趴大会还未正式开幕,你已经迫不及待了吧!其实我想提醒各位导者，不要导之过急,安安静静地待在原地提起家伙，略微的压一压枪，切记不可漏液走火，平复一下莫名澎湃的银趴热情。等主人一声令下,再把我们的热情毫无保留地释放出来,为银趴献上最焕发的正能量!"
    - "根据主人的规定,在银趴正式开启前,所有导者都不能私自进行导管活动,这属于违规操作。你可以礼貌地向主人表达导管的愿望,请求主人考虑提前开启。"
#win_language和cd_language是导管完成发送的文本
#无论你是插件的文案编辑者还是用户想自定义数据，都要按照例子来写
#上方是默认数据，要想自定义请按照以下格式，自动覆盖默认值(无需写所有参数，没有写的参数按照默认值生效)
786034611:
  cond: false
  cd: 30
  add_low: 2
  add_hight: 3
#上方是自定义数据，请严格按照yaml格式书写
#如果没有找到或自定义项的数据格式错误，将自动使用默认数据