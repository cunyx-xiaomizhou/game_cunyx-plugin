#导管子相关配置，请查看注释修改
#文件变量解释：
#  {add}  --  牛牛增加长度
#  {cd}  --  距离下次导管所需时长
#文件参数说明：
#  def  --  默认数据
#  cd  -- 导管子所需冷却，单位秒
#  add_low  --  牛牛增长最低长度
#  add_low  --  牛牛增长最高长度
#  win_language  --  导管成功发送的消息，支持函数{add}
#  cd_language  --  导管失败发送的消息，支持函数{cd}
def:
  cd: 150
  add_low: 1
  add_hight: 3
  win_language:
    - "你的牛牛很满意，增加了{add}厘米"
    - "皮燕子很舒服，增加了{add}厘米"
  cd_language:
    - "你的牛牛已经软掉了，需要等{cd}秒才能恢复"
    - "你虚了，需要等{cd}秒之后才能继续导"
#win_language和cd_language是导管完成发送的文本
#每个都会有两个实例，请按照实例的格式填写，否则会出错
#上方是默认数据，要想自定义请按照以下格式
786034611:
  cd: 120
  add_low: 2
  add_hight: 3
  win_language:
    - "你的牛牛很满意，增加了{add}厘米哦"
    - "皮燕子很舒服，增加了{add}厘米哦"
  cd_language:
    - "你的牛牛已经软掉了，需要等{cd}秒才能恢复哦"
    - "你虚了，需要等{cd}秒之后才能继续导哦"
#上方是自定义数据，请严格按照yaml格式书写
#如果没有找到或自定义项的数据格式错误，将自动使用默认数据