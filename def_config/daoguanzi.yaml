#导管子相关配置，请查看注释修改
#文件变量解释：
#  {add}  --  牛牛增加长度
#  {cd}  --  距离下次导管所需时长
#文件参数说明：
#  reg  --  触发正则(默认自带#?)(仅支持全局或reg，否则会报错)
#  def  --  默认数据
#  cond -- 指定群聊是否开启本功能(选填ture或false)
#  cd  -- 导管子所需冷却，单位秒
#  add_low  --  牛牛增长最低长度
#  add_low  --  牛牛增长最高长度
#  win_language  --  导管成功发送的消息，支持函数{add}
#  cd_language  --  导管失败发送的消息，支持函数{cd}
#  NotBind  --  私聊导管但是没有绑定返回的消息
#  close  --  没有开启导管子返回的信息
reg: "导管子|打胶"
def:
  cond: true
  cd: 150
  add_low: 1
  add_hight: 3
  win_language:
    - "你辛勤培育的牛牛不辱使命，它不断欢快地颤动、点头,为自己的成长感到满意，你看到它增长了{add}厘米。勤劳是成功的关键,它会激励牛牛不断超越自我。"
    - "加塞皮燕子装置后感觉舒适轻松，让你的牛牛前进了{add}厘米。你的牛牛为它取得的进步感到欣慰和鼓舞。装置的助力并不减弱牛牛的冲劲,反而激发牛牛不断超越自我。"
    - "牛牛油光水滑地咻地一下窜高了{add}厘米,你惊喜地目瞪口呆。它仿佛镀上了一层金属涂层,闪闪发亮。你开心地想,或许是你精心的呵护起了作用,使它焕发出耀眼的生机活力。加油,继续努力,牛牛的潜力还远未发掘完全!"
    - "经过你的悉心打磨,牛牛表面散发出诱人的石楠花香气,通体抹上了红亮油光的膜,增进了{add}厘米。你惊喜地看到它焕发出的光泽,仿佛一颗璀璨的红宝石。牛牛因为你的呵护变得越来越出众,它的潜力还远未完全开发!继续保持乐观增进的心态,牛牛定会越来越光鲜亮丽!"
    - "为牛牛加强锻炼后,你的牛牛变得力拔山兮气盖世,原地拔高向上生长了{add}厘米。你惊喜地发现,它仿佛获得了神牛的力量,散发出澎湃的活力。牛牛潛力正在日渐释放，坚持不懈地锻炼,牛牛定会长得更加强壮坚实!"
    - "经过一番祖传秘方的推拿,你的牛牛畅快地排出了阻塞已久的陈旧物质,就像春风化雨,全身的气血通畅起来,修为精进了{add}厘米。你惊喜地发现,这正是牛牛进步的关键所在,充分清理陈旧积淀,牛牛才能焕发活力,崭新出现。"
    - "牛牛被裹挟在柔软舒适有力的环境中,像得到了精心呵护一般,欣欣向荣助长{add}厘米。你为牛牛的快速进步感到开心。也许是你创造了适宜的成长条件,使牛牛兴趣盎然地茁壮成长。"
    - "是时候来一场糯叽叽黏糊糊,让你舒服到翘起JioJio的绝绝子胶胶了！！毫无疑问，你的成果让牛牛增长{add}厘米。让牛牛更加骄傲自豪！"
    - "你轻轻地为牛牛按摩着头部，又细心地在它宽厚的背上来回搓动，仿佛在为它演奏一首温馨的摇篮曲。牛牛感到无比的舒适和惬意，它的眼睛渐渐地闭上，享受着这份来自你的温暖。牛牛竟然在这短短的时间里，伸长了{add}厘米。看来，牛牛真的是被你的爱抚所感动，它以自己的方式回应了你的关怀。"
    - "你的牛牛仿佛被激发了内在的战斗力，进入了一种全新的状态，它的气势磅礴，仿佛一条蛟龙在水中翻腾，无比的威猛。然后，它喷出了一股热液，然后，它喷出了一股热液，像是一座火山在瞬间喷发，壮观而震撼。牛牛在这激烈的战斗中，竟然长高了{add}厘米。牛牛不仅是一位勇猛的战士，更是一位不断挑战自我，勇往直前的成长者。"
    - "啊嘶~你的脸上带着一丝羞涩，但你的手却稳稳地抓住牛牛自我嗦取，你的牛牛仿佛被你的动作唤醒，就像一只懒洋洋的猫咪被主人的抚摸唤醒，慢慢地伸展开来。你的牛牛在你的嗦取下，竟然又增长了{add}厘米。这一刻，你的牛牛就像一位勇士，挺立在战场上，准备迎接新的挑战。"
    - "你的牛牛就像春天里的笋尖，悄然剥开外皮，冒出了头，仿佛在接受一场神圣的洗礼。在这个过程中，你的牛牛似乎感受到了生命的活力，它在你的关爱下，竟然又增长{add}厘米。这一刻，你的牛牛就像一棵崭新的树苗，破土而出，迎接新的生命旅程。"
    - "你的牛牛就像一位经历了磨砺的战士，虽然被盘包浆了，但却因此变得更强大，更甚往昔{add}厘米。你的牛牛就像一棵树在风雨中更加挺拔，无论面对什么挑战，都能勇敢地迎接，不断超越自我。"
    - "你的手法犹如一位熟练的艺术家，疯狂地拨弄着，手艺炉火纯青，仿佛在演奏一首激昂的交响曲。在你的精湛技艺下，牛牛仿佛感受到了你的热情，自觉地探出了{add}厘米。"
    - "你的野性如同一头狂野的狮子，开始对牛牛进行体训，仿佛在挑战极限。你的动作犹如一位熟练的驯兽师，既有力度又有节奏。在你的引导下，牛牛仿佛感受到了你的热情，它在你的体训下，竟然精壮了{add}厘米。"
    - "你的单手紧紧持握着牛牛，进行着有力而节奏明快的活塞运动。与此同时，牛牛的铃铛也在你的动作下晃动，发出悦耳的声音，仿佛在为你的行动伴奏。在你的精准引导下，牛牛被你硬怼出了{add}厘米。"
    - "你的手法犹如一位熟练的驯兽师，对牛牛进行了一阵蹂躏，使它变得狂躁不安。在你的引导下，牛牛的体型迅速膨大，变得饱满有力，仿佛一只准备出击的猛兽。然后，它发射出体液，进行了一次猛烈的攻击。在这场激烈的战斗中，牛牛竟然猛增了{add}厘米。"
    - "你的牛牛进行了充分的拉伸运动，牛牛感到轻松愉悦,精神饱满。运动带来的畅快充实每一寸海绵体和皮肤，愉悦感充斥全身,加速了新陈代谢的进行。你看到牛牛在锻炼中神清气爽,身体各部位都得到了完美伸展,长度增加了{add}厘米。"
    - "你与牛牛玩笑般地互相掐弄,却不小心打出牛牛珍贵的蛋液。牛牛顿时气愤地暴跳反抗,仿佛一头愤怒的公牛,全身充满了爆发的力量,壮大了{add}厘米。你意识到牛牛的蛋液对它来说意义非凡,因此应该理解牛牛,你与牛牛的羁绊会因此更加牢固。"
    - "锻炼掌握尺度感,切莫过火伤了根;步步为营目标定,苦练内力壮阳生。别看我牛牛细，富含爆发力！你的牛牛此刻暴长了{add}厘米。"
    - "牛牛膨胀过度，纸巾不知何处，呕吐呕吐，地上一摊污物。虽然过程有点黏糊糊的,但最后牛牛镇定下来,身体恢复平和,甚至还膨胀长大了{add}厘米。"
    - "你尝试对着电脑屏幕，开始觉得有些吃力。突然想起父亲的教导:永不轻言放弃。这激励了你的斗志,你默念:这一次是为你而战，父亲。充满力量感的你,信心愈发坚定,勇敢面对挑战。你的牛牛在鼓舞下壮大了{add}厘米。"
    - "“你呀！你一定会变成很厉害很厉害的牛牛！！热血，一定要热血，永远不要让你的血凉下来！！让青春之火永不熄灭! ”面对牛牛,你激昂地喊出这番话。这份信任与支持激励了牛牛,使其倍感昂扬,牛牛猛增{add}厘米。"
    - "勤能补拙良训，一分辛苦一分才。古今中外，每一根茁壮的牛牛都是用勤劳的双手和汗水浇灌出来的。一分耕耘一分收获,看着牛牛增长了{add}厘米你也倍感欣慰。你由衷感慨:汗水伴随梦想而来,进步靠坚持积累。"
    - "老夫聊发少年狂，下托铛，上牛狂，导管打胶，满满两大缸。牛牛又成长{add}厘米。"
    - "老夫虽已年迈,仍怀念青春激情。偶然发泄一时兴起,结果却醒悟健康为先。运动当讲究适可而止,牛牛成长需平稳推进步伐。看到牛牛进步{add}厘米,老夫欣慰又憧憬,继续努力,成就果实终可领悟。"
  cd_language:
    - "你的牛牛已经软塌塌了，需要等{cd}秒才能恢复。"
    - "你被掏空了，需要等{cd}秒之后才能继续导。"
    - "再猛也要休息的啊喂，原地待命{cd}秒！"
    - "牛牛已经焉了吧唧，养精蓄锐{cd}秒吧~"
    - "你的牛牛如泄气的皮球，重新打气需要{cd}秒才能恢复皮实。"
    - "牛牛爽过头了，缓个{cd}秒再导啊~"
    - "挤不出来了，已经一点都挤不出来了，就算是奶牛也要等个{cd}秒来产奶吧？"
    - "不小心没接住漏在地上了，先等你{cd}秒清理一下地板吧。"
    - "已经接手上了，等个{cd}秒擦擦手吧。"
    - "小导怡情，大导伤身，先自律个{cd}秒吧。"
    - "你已两眼发黑，略感疲惫，腰间一股酸痛，好好休息{cd}秒吧。"
    - "你服下了六味地黄丸，稍作调整，等个{cd}秒再导吧。"
    - "懂事自爱的你干了一瓶营养快线，需要{cd}秒补充营养才能恢复。"
    - "刚买的淫羊藿、锁阳、黄精，你就已经吃上了，先消化个{cd}秒再来导吧！"
  NotBind:
    - "你还没有绑定群聊，不能偷偷导哦"
    - "想偷偷导管子就先绑定群聊吧~"
    - "少年，我敬佩你的手艺，或许你可以绑定一下群聊偷偷去导，也是个不错的决议。"
    - "先绑定群聊猥琐发育，待时验收成果。"
  close:
    - "我的主人不让群里的大家导管子呢，快去让我的主人开启吧"
    - "本届银趴大会还未正式开幕,你已经迫不及待了吧!其实我想提醒各位导者，不要导之过急,安安静静地待在原地提起家伙，略微的压一压枪，切记不可漏液走火，平复一下莫名澎湃的银趴热情。等主人一声令下,再把我们的热情毫无保留地释放出来,为银趴献上最焕发的正能量!"
    - "根据主人的规定,在银趴正式开启前,所有导者都不能私自进行导管活动,这属于违规操作。你可以礼貌地向主人表达导管的愿望,请求主人考虑提前开启。"
#win_language和cd_language是导管完成发送的文本
#无论你是插件的文案编辑者还是用户想自定义数据，都要按照例子来写
#上方是默认数据，要想自定义请按照以下格式，自动覆盖默认值(无需写所有参数，没有写的参数按照默认值生效)
786034611:
  cond: false
  cd: 30
  add_low: 2
  add_hight: 3
#上方是自定义数据，请严格按照yaml格式书写
#如果没有找到或自定义项的数据格式错误，将自动使用默认数据